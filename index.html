<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>115年2月6日得獎名單</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px 5px; /* 縮小手機上的間距 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        /* 響應式標題：在手機上自動縮小字體 */
        .header h1 {
            margin: 0;
            font-size: 5.5vw; /* 根據螢幕寬度自動調整字體大小 */
            letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .header h1 { font-size: 24px; } /* 電腦版維持固定大小 */
        }

        .header p {
            margin: 3px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .content {
            flex-grow: 1;
            width: 100%;
            -webkit-overflow-scrolling: touch; /* 讓手機滑動更順暢 */
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
        }
    </style>
    <script>
        // 每 2 分鐘隨機刷新一次
        var randomTime = Math.floor(Math.random() * (130 - 110 + 1) + 110) * 1000;
        setTimeout(function(){ location.reload(); }, randomTime);
    </script>
</head>
<body>

    <div class="header">
        <h1>115年2月6日得獎名單一覽表</h1>
        <p>● 每 2 分鐘自動更新 ●</p>
    </div>

    <div class="content">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTsugNxRQ_dCPhgm1UISDVb9qNbLn9-GsOoSYEsmUHhhSIwcu-g2Rxqu_n2GgK7BwoEJtjFo3gLOXhV/pubhtml?widget=false&headers=false&chrome=false&rm=minimal"></iframe>
    </div>

</body>
</html>
